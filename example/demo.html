<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>vConsole-elements</title>
  <link href="./lib/weui.min.css" rel="stylesheet"/>
  <link href="./lib/demo.css" rel="stylesheet"/>

  <script src="./lib/zepto.min.js"></script>
  <script src="./lib/zepto.touch.min.js"></script>

  <script src="./lib/vconsole.min.js"></script>
  <script src="../dist/vconsole-elements.min.js"></script>
  <style>
  .test {
    background-color: red;
  }
  </style>
</head>
<body ontouchstart>
  <div class="page">
    <h1 class="page_title">vConsole-elements</h1>
    <div class="weui_text_area">
      <p class="weui_msg_desc">See "Elements" tab in vConsole.</p>
    </div>
    <div id="test">Hello World</div>
    <a onclick="ap()" href="javascript:;" class="weui_btn weui_btn_primary" >Append</a>
    <a onclick="txt()" href="javascript:;" class="weui_btn weui_btn_primary" >Change Text</a>
    <a onclick="attr()" href="javascript:;" class="weui_btn weui_btn_primary" >Change className</a>
    <a onclick="replace()" href="javascript:;" class="weui_btn weui_btn_primary" >Replace</a>
    <a onclick="rm()" href="javascript:;" class="weui_btn weui_btn_primary" >Remove</a>
  </div>
</body>
<script>
function ap() {
  var d = document.getElementById('test');
  var p = document.createElement('P');
  p.innerHTML = 'Append';
  d.appendChild(p);
}
function replace() {
  var p = document.getElementById('test');
  var d = document.createElement('div');
  d.id = p.id;
  d.innerHTML = 'I am new DIV'
  p.parentNode.replaceChild(d, p);
}
function rm() {
  var p = document.getElementById('test');
  p.parentNode.removeChild(p);
}
function txt() {
  var p = document.getElementById('test');
  p.innerHTML = 'Hello vConsole';
}
function attr() {
  var p = document.getElementById('test');
  p.className = 'test';
}
</script>
</html>
